<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculador de figuras</title>
</head>
<body>
	<header>
		<h1>Este es el primer taller del curso practico de JS</h1>
	</header>
	<main>
		<section>
			<h2>calcula el area y el perimetro de un cuadrado</h2>
			<form action="#">
				<div>
					<label for="cuadrado">Escribe cuanto mide cada lado de tu cuadrado:</label>
					<input type="number" id="cuadrado">
					<button type="button" onclick="calcularPerimetroCuadrado()">Calcula el perimetro</button>
					<button type="button" onclick="calcularAreaCuadrado()">Calcula el area</button>
				</div>
				<div>
					<label for="triangulo">Escribe cuanto mide cada lado de tu triangulo:</label>
					<input type="number" id="triangulo">
					<button type="button" onclick="calcularPerimetroTriangulo()">Calcula el perimetro</button>
					<button type="button" onclick="calcularAreatriangulo()">Calcula el area</button>
				</div>
				<div>
					<label for="circulo">Escribe cuanto mide el radio de tu circulo:</label>
					<input type="number" id="circulo">
					<button type="button" onclick="calcularPerimetroCirculo()">Calcula el perimetro</button>
					<button type="button" onclick="calcularAreaCirculo()">Calcula el area</button>
				</div>
			</form>
		</section>
	</main>

	<!-- SCRIPTS JS -->
	<script src="./figuras.js"></script>
</body>
</html>
